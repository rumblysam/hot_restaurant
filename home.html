<!DOCTYPE html>
<html>

<head>
    <title>Party of 5</title> 
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Import Google Icon Font-->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!-- Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>

<body>
    
  <div class="container">
     <div class="col s2"></div>
     <div class="col s10">
        <h2 class="header" style="">Party of 5</h2>
      <div class="card horizontal">
            <div class="card-image">
              <img id="pic" src="assets/images/food-salad-dinner-eating.jpg">
            </div>
        <div class="card-stacked">
          <div class="card-content">
            <h3>We only have <span id="num-tables"></span> tables available! Book your seat before they are all gone!</h3>
          </div>
          <div class="card-action">
            <a id="tables" href="#">View Tables</a>
            <a id="reserve" href="#">Make a Reservation</a>
          </div>
        </div>
      </div><!--END HORIZONTAL CARD-->
      </div>
      <div class="col s2"></div>
  </div>

</body>
