<DOCTYPE html>
<html>
    <head>
        <title>Party of 5</title>
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
         <style>
             body {

             }
             #header-card {
                width: 500px;
             }
         </style> 
    </head>
    <body>
    <div class="container">
        <div class="col s10">
            <h2 class="header">Party of 5</h2>
      <div class="card horizontal">
            <div class="card-image">
              <img id="pic" src="images/food-salad-dinner-eating.jpg">
            </div>
            <div class="card-stacked">
            <div class="card-content">
                <h3>Please Enter your info:</h3>
            </div>
            <div class="card-action">
                <a id="home" href="#">Home</a>
                <a id="view-tables" href="#">View Tables</a>
            </div>
            </div>
      </div>
      </div><!--END HORIZONTAL CARD-->
        

            <div class="row">
                <form class="col s10">
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                          <div class="row">
                        <div class="input-field col s3">
                            <input id="phoneNum" type="text" class="validate">
                            <label for="phoneNum">Phone Numer</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            Please Provide a Unique ID For Your Reservation:
                            <div class="input-field inline">
                                <input id="userId" type="text" class="validate">
                                <label for="userId" data-error="wrong" data-success="right">User ID</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        
                    </button>
                </form>
            </div> <!--End Form-->
    </div><!--END CONTAINER-->
    </body>
</html>
